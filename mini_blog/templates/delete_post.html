{% extends 'base.html' %}
{% block title %}Delete Blog Post{% endblock %}
{% block content %}
    {% if user.is_staff  and not AnonymousUser%}
        <h1>Delete Post...</h1>
        <br><br>
        <h3>Delete: {{ post.title }} </h3>


        <div  class="mb-3">
        <form method="post">
            {% csrf_token %}
            <strong>Are you sure?</strong><br>
            <button class="btn btn-secondary" type="submit">Delete</button>
        </form>
        </div>
    {% else %}
        <h3>You're not allowed here!</h3>
    {% endif %}

{% endblock %}

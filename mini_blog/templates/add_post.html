{% extends 'base.html' %}
{% block title %}Create a new post. {% endblock %}
{% block content %}
    {% if user.is_staff %}
        <h1>Add Post</h1>
        <br><br>
        <div  class="mb-3">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-secondary" type="submit">Post</button>
        </form>
        </div>

        <script>
            const name = "{{ user.id }}";
            document.getElementById("elder").value
                    = name;

        </script>

    {% else %}
        <h4>You're not allowed here!</h4>
    {% endif %}
{% endblock %}

{% extends 'base.html' %}
{% block title %}Create a new blog category{% endblock %}
{% block content %}
    {% if user.is_staff %}
        <h1>Add Category</h1>
        <br><br>
        <div  class="mb-3">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary" type="submit">Post</button>
        </form>
        </div>
    {% else %}
        <h4>You're not allowed here!</h4>
    {% endif %}
{% endblock %}

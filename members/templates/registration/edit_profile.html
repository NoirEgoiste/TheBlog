{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
    {% if user.is_authenticated and user.id == user.profile.id %}

    <h1>Edit Settings</h1>
    <br><br>
    {{ user.profile.bio }}
    <br><br>
    <div  class="mb-3">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary" type="submit">Update Profile</button>
    </form>
    </div>
    {% else %}
        <h4>You're not allowed here!</h4>
    {% endif %}
{% endblock %}

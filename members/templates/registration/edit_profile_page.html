{% extends 'base.html' %}
{% block title %}Edit Profile Page{% endblock %}
{% block content %}
    {% if user.is_authenticated and user.id == user.profile.id %}

        <h1>Edit Profile Page</h1>
        <br><br>

        <div  class="form-group">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary" type="submit">Update Profile</button>
        </form>
        </div>
    {% else %}
        <h4>You're not allowed here!</h4>
    {% endif %}
{% endblock %}

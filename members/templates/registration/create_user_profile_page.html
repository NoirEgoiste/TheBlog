{% extends 'base.html' %}
{% block title %}Create a new profile Page. {% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <h1>Create Profile page</h1>
        <br><br>
        <div  class="mb-3">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form.as_p }}
            <button class="btn btn-secondary" type="submit">Create Profile page</button>
        </form>
        </div>

    {% endif %}

{% endblock %}

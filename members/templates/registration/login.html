 {% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

    <h1>Login</h1>
    <br><br>
    <div  class="form-group">
    <form method="post">
        {% csrf_token %}
        <div class="form-control">
            <div class="row g-3 align-items-center" name="username">
              <div class="col-auto" >
                  <label for="inputUsername">
                      <input type='text' placeholder="username" id="inputUsername" class="form-control">
                  </label>
              </div>
            </div>
        </div>
        <br>
        <div class="form-control">
            <div class="row g-3 align-items-center" name="password">
                <div class="col-auto">
                    <div class="col-auto">
                        <label for="inputPassword6">
                            <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" placeholder="password">
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <small id="emailHelp" class="form-text text-muted">Not A User? 
        Register <a href="{% url 'register' %}">Here</a></small>
        <br>
        <button class="btn btn-info" type="submit">Login</button>
    </form>
    </div>

{% endblock %}

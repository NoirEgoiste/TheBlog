{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

    <h1>Login</h1>
    <br><br>
    <div  class="form-group">
    <form method="post" id="login_form">
        {% csrf_token %}
        <div class="form-group">
            <input type='text'
                 class="form-control"
                 placeholder="Username"
                 name="username">

        </div>
        <br>

        <div class="form-group">
            <input type="password"
                   class="form-control"
                   placeholder="Password"
                   name="password">
        </div>

        <small class="form-text text-muted">Not A User?
        Register <a href="{% url 'register' %}">Here</a></small>
        <br>
        <button class="btn btn-info" type="submit" form="login_form">Login</button>
    </form>
    </div>

{% endblock %}
